<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Form Page</h2>
    <a href="index.html">‚Üê Back to Home</a>

    <form>
        <!-- text input -->
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text"><br><br>

        <!-- password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- radio buttons -->
        <label>Choose one:</label><br>
        <input type="radio" id="option1" name="choice" value="1">
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="choice" value="2">
        <label for="option2">Option 2</label><br>
        <input type="radio" id="option3" name="choice" value="3">
        <label for="option3">Option 3</label><br><br>

        <!-- checkboxes -->
        <label>Select multiple:</label><br>
        <input type="checkbox" id="check1" name="check1">
        <label for="check1">Checkbox 1</label><br>
        <input type="checkbox" id="check2" name="check2">
        <label for="check2">Checkbox 2</label><br><br>

        <!-- multiple select box -->
        <label for="select">Choose multiple options:</label><br>
        <select id="select" name="select" multiple>
            <option>Option A</option>
            <option>Option B</option>
            <option>Option C</option>
            <option>Option D</option>
        </select><br><br>

        <!-- date input -->
        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
